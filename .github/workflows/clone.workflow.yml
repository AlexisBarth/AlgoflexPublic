name: clone_workflow

on:
  push:
    branches: [ develop ]

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
    - run: |
          rm -rfv !(".git")
          git clone https://.:${{ secrets.ALGOFLEX_TOKEN }}@github.com/Hugo087/Algo2.git
          git add .
          git diff-index --quiet HEAD || git commit -m "Automatic publish from github.com/project"
          git push target master
    
