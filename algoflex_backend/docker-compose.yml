version: "3.7"
services:
  api:
    container_name: algoflex_back
    environment:
      - DATABASE_PUBLIC_URL=db
    build: .
    restart: always
    ports:
      - "4100:4100"
    networks:
      - backend
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2017-latest
    restart: always
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Abc123**"
    networks:
      - backend

networks:
  backend:
    driver: bridge
